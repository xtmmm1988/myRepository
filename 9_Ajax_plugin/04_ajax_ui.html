<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title> ui插件 </title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" /> 
<link rel="stylesheet" type="text/css" href="../valiade/css/smoothness/jquery.css">
<script type="text/javascript" src="../valiade/jquery-2.2.3.js"></script>
<script type="text/javascript" src="../valiade/jquery-ui-1.10.3.custom.js"></script>
<style>

.lable{
	width:300px;
	height:40px;	
	border:1px solid #ccc;
	border-bottom:0px;		
}

.lable input{
	border:0px;
	width:288px;
	line-height:38px;
	padding-left:10px;
}

.bottom{
	border-bottom:1px solid #ccc;
}

button{
	 width:300px;
	 height:40px;
	 background:#5bb8ff;
}
</style>

<script>
$(function(){
	$("span").click(function(){
		$(".login").dialog({
			title:"用户注册表单",
			width:350,

		});
	});
	$("#username").tooltip({
		position:{
			my: "left top",
			at: "right top",
			collision: "flipfit flip"
		}
	});
	$("#pwd").tooltip({
		position:{
			my: "left top",
			at: "right top",
			collision: "flipfit flip"
		}
	});
	$("#email").tooltip({
		position:{
			my: "left top",
			at: "right top",
			collision: "flipfit flip"
		}
	});
	$("#birthday").datepicker({
		deteFormat:"yy-mm-dd",
		prevText:"上一月",
		nextText:"上一月",
		monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"], 
		dayNamesMin: ["日","一","二","三","四","五","六"],
		defaultDate:-1

	});


});
</script>
</head>

<body>
<span>注册<span>
<div class="reg">
	<form class="login" style="display:none">
		<div class="lable">
			<input type="text" name="username" id="username"placeholder="用户名" title="请输入用户名"/></div>
		<div class="lable">
			<input type="password" name="pwd" id="pwd" placeholder="密码" title="请输入密码"/></div>
		<div class="lable">
			<input type="text" name="email" id="email" placeholder="邮箱" title="请输入邮箱"/></div>
		<div class="lable">
			<input type="text" name="birthday" id="birthday" readonly="readonly" placeholder="生日"/></div>
		<div class="lable bottom">
			<button type="submit" class="sub">注册</button></div>
	</form>
</div>
</body>
</html>
