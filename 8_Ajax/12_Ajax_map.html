<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title> Ajax map</title>
<style>
</style>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<script>
$(function(){
	$("input").click(function(){//绑定click事件		
		var testArr = new Array(1,7,12,38,25); //定义数组teatArr
		var mapval = $.map(testArr,function(value,key){//map 比较数组元素大小,进行运算;参数:数组名称，加调函数
			if(value>20){
				return key+":"+value*5;
			}		
		});
		alert(mapval);
		
	});
	
});

</script>
</head>	
<body>  
	<input type="button" value="登录" /> 
	<div></div>
</body>
</html>
