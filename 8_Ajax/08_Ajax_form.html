<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title> Ajax ajax</title>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<script>
$(function(){
	$("#button").click(function(){//绑定点击事件
		$.ajax({//参数 url:地址， type:获取方式， data:获取数据， success:状态；
			url:"test1.php",
			type:"post",
			data:$("form").serialize(),
			success:function(response,status,xhr){
				$("div").html(response);
			}
		});
	});
});

</script>
</head>	
<body>
  <form>
    <input type="text" name="username" placeholder="用户名"/><br/><br/>
    <input type="password" name="pwd"  placeholder="密码"/><br/><br/>
    <input type="text" name="email"  placeholder="邮箱"/><br/><br/>
    <input type="checkbox" name="sex" value="man" />男
    <input type="checkbox" name="sex" value="woman" />女<br/><br/>
	<input type="button" id="button" value="登录" />	
  </form>
  <div></div>
</body>
</html>
