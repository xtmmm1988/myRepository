<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title> Ajax inArray</title>
<style>
</style>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<script>
$(function(){
	$("input").click(function(){//绑定click事件
		var testArr = new Array(1,5,90,80);//定义数组
		var i = alert($.inArray(5,testArr));//inArray()：判断某字符中是否是数组中的元素，返回数组下标；
		                            //参数两个：string,array
		
	});
});

</script>
</head>	
<body>  
	<input type="button" value="登录" /> 
	<div></div>
</body>
</html>
