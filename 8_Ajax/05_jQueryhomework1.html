<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<script src="jquery-2.2.3.js"></script>
<title>Ajax load</title>
<script>
$(function(){
	//定义数组
	var imgarr=new Array("kenan.jpg","renwu.jpg","dog.jpg","huoying.jpg");	
	$("select").change(function(){
		//获取下标
		var ival=$("select").val();
		$("img").attr("src",imgarr[ival]);
	});
});
</script>
</head>
<body>
<img  width="200px"/>
<select>
<option value="0">kenan</option>
<option value="1">renwu</option>
<option value="2">dog</option>
<option value="3">huoying</option>
</select>
</body>
</html>
