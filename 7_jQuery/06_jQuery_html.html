<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<title>jQuery html</title>
<script>
$(function(){
	var linked=$("a").html();
	$("a").html("<i>百度链接</i>");
	$("p").html("<a href='http://http://www.tmooc.cn'>淘宝链接</a>");
	$("h1").text("<i>百度链接</i>");
	$("h2").text("<a href='http://http://www.tmooc.cn'>淘宝链接</a>");

});
</script>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
<p>我是P标签</p>
<h1>我是h1标签</h1>
<h2>我是h1标签</h2>


</body>
</html>
