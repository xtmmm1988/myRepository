<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<title>jQuery DOM</title>

<script>
$(function(){
	//parent：当前节点的父节点
	//$().parent().css("background-color","pink");
	//parents:当前节点的所有你节点
	$("li").parents().css("border","1px solid blue");
	//parentsUntil：当前节点到某一节点的所有你节点，但不包含这一节点
	//$().parentsUntil("div").css("color","#ccc");
});
</script>
</head>
<body>
<div>
<ul>
<li>我是新闻1</li>
<li>我是新闻2</li>
<li>我是新闻3</li>
<li>我是新闻4</li>
</ul>
</div>
</body>
</html>
