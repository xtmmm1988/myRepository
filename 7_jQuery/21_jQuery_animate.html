<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<title>jQuery animate</title>

<script>
$(function(){
	//animate:移动
	$("button:eq(0)").click(function(){
		$("img").fadeOut(2000);
		$("img").fadeIn(2000);
		$("img").animate({left:'850px'},2000);
	});
	$("button:eq(1)").click(function(){
		$("img").fadeOut(2000);
		$("img").fadeIn(2000);
		$("img").animate({left:'0px'},2000);
	});
	
	
});
</script>
</head>
<body>
<img src="dog.jpg" style="position:absolute;width:200px"/>
<button style="margin-top:200px">go</button>
<button style="margin-top:200px">back</button>


</body>
</html>
