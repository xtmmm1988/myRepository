<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<title>jQuery addClass removeClass</title>
<style>
.css1{
	margin:0 auto;
	width:100px;
	height:100px;
	background-color:pink;
	line-height:100px;
	text-align:center;
	text-margin:center;
}
</style>
<script>
$(function(){
	//添加样式
	$("div").addClass("css1");
	//删除样式 
	$("div").removeClass("css1");
	
});
</script>
</head>
<body>
<div>我是div</div>
</body>
</html>
