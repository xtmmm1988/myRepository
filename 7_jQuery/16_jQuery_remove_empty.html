<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<title>jQuery before after</title>

<script>
$(function(){
	//remove():删除当前节点的所有内容（包括当前节点）
	$("h1").remove();
	//empty():删除当前节点里所有的内容（不包括当前节点）
	$("h2").empty();
});
</script>
</head>
<body>
<div>
<h1>我是标签H1</h1>
<h2>我是标签H2</h2>
<h3>我是标签H3</h3>
<h4>我是标签H4</h4>
</div>
</body>
</html>
