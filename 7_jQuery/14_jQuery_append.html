<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<script type="text/javascript" src="jquery-2.2.3.js"></script>
<title>jQuery append</title>

<script>
$(function(){
	//append:可以添加HTML标签或文本到指定节点里已有文本的后面
	$("div").append("<a href='#'> 淘宝</a>");
	//prepend:可以添加HTML标签或文本到指定节点里已有文本的前面
	$("div").prepend("<a href='#'> 百度</a>");
	hover(function(){
		$("h").css("color","pink");
	},function(){
		$("h").css("color","green");
	});
});
</script>
</head>
<body>
<div>
<h1 id="h">我是标签H1</h1>
<h2>我是标签H2</h2>
<h3>我是标签H3</h3>
<h4>我是标签H4</h4>
</div>
</body>
</html>
