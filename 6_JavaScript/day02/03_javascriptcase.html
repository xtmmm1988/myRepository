<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <title> javascript case</title> 
 </head>
 <body>
  <button onclick="alert('hello world')">点击</button><br/>
  <button onclick="test()" >再次点击</button><br/>
  <button id="b" >又一次点击</button><br/>

  <script type="text/javascript">
  function test(){
		alert("hello word");
  }
  var bobj=document.getElementById("b");
  bobj.onclick=function(){
			alert('ouch!');
			alert('And double ouch!');
  }

  </script>
 
  
 </body>
</html>
