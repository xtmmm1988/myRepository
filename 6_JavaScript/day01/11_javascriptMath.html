<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>javascript--Math对象</title>
</head>
<body>
<script type=text/javascript>
//常量兀
document.write(Math.PI);
document.write("<br/>");
//比较大小，输出最大值
document.write(Math.max(5,6));
document.write("<br/>");
//比较大小，输出最小值
document.write(Math.min(5,6));
document.write("<br/>");
//四舍五入
document.write(Math.round(9.58));
document.write("<br/>");
//取绝对值
document.write(Math.abs(-9));
document.write("<br/>");
//向上取整
document.write(Math.ceil(3.6));
document.write("<br/>");
//向下取整
document.write(Math.floor(3.6));
document.write("<br/>");
//次幂计算
document.write(Math.pow(3,2));
document.write("<br/>");




</script>
</body>
</html>
