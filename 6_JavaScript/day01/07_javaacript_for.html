<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>javascript变量if</title>
</head>
<body>
<script type=text/javascript>
for(var i=1;i<=9;i++){
		for(var j=1;j<=i;j++){
			document.write(j+"x"+i+"="+j*i+"&nbsp;&nbsp;");
		}
		document.write("<br/>");
}

</script>
</body>
</html>
