<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>javascript  Array</title>
</head>
<body>
<script type=text/javascript>
var test=new Array("apple","orange","banana");
for(key in test){
		document.write("key="+key+"&nbsp; vaule="+test[key]);
		document.write("<br/>");
}
document.write("<br/>");
//数组的连接
var test1=new Array("pig","big");
document.write(test.concat(test1));
document.write("<br/>");
//在数组中加入连接符
document.write(test.join("~"));
document.write("<br/>");
//弹出数组中最后一个元素
document.write(test.pop("banana"));
document.write("<br/>");
//排序  按每个元素的首字母（首位数）的大小前后顺序排列
var arr=new Array("about","pig","pear");
var arr1=new Array(1,189,254,2,36);
document.write(arr.sort());
document.write("<br/>");
document.write(arr1.sort());
document.write("<br/>");
//添加一个元素，返回元素个数
document.write(arr.push("banana"));
document.write("<br/>");


</script>
</body>
</html>
