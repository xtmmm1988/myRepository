<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>javascript while语句</title>
</head>
<body>
<script>
var i=1;

while(i<=9){
	var j=1;
	while(j<=i){
			document.write(j+"x"+i+"="+j*i);
			document.write("&nbsp;&nbsp;");
			j++;
	}
	document.write("<br/>");
	i++;	
}
</script>
</body>
</html>
