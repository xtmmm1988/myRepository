<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>javascript变量switch</title>
</head>
<body>
<script type=text/javascript>
var n=4;
switch(n){
	case 0:
		alert("星期日");
		break;
	case 1:
		alert("星期一");
		break;
	case 2:
		alert("星期二");
		break;
	case 3:
		alert("星期三");
		break;
	case 4:
		alert("星期四");
		break;
	case 5:
		alert("星期五");
		break;
	case 6:
		alert("星期六");
		break;
	default:
		break;
}
</script>
</body>
</html>
